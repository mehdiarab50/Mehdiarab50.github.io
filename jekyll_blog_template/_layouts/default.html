<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description }}">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet" type="text/css" />
  <style>
    body { font-family: Vazir, sans-serif; direction: rtl; background: #fdfdfd; margin: 0; padding: 0; }
    header, footer { background: #202020; color: #fff; padding: 1rem; text-align: center; }
    nav { background: #444; padding: 0.5rem; text-align: center; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    main { display: flex; flex-direction: row-reverse; padding: 1rem; gap: 2rem; }
    .content { flex: 3; }
    .sidebar { flex: 1; background: #f0f0f0; padding: 1rem; border-radius: 8px; }
    .post { margin-bottom: 2rem; border-bottom: 1px solid #ccc; padding-bottom: 1rem; }
    .post h2 a { color: #007acc; text-decoration: none; }
    .post .date { font-size: 0.9rem; color: #777; }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
